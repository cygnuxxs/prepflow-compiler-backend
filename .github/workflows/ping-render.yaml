name: Ping Render Service

on:
  schedule:
    # Run every 10 minutes (adjust cron as needed; minimum is every 5 minutes)
    - cron: '*/13 * * * *'
  # Optional: Allow manual triggering from the Actions tab
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render URL
        run: |
          curl -s -o /dev/null -w "Response Code: %{http_code}\nTime: %{time_total}s\n" \
            ${{ secrets.RENDER_URL }}
        # Optional: Add a timeout or follow redirects if needed
        timeout-minutes: 1